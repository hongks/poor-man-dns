<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="poor-man-dns" />

    <title>poor-man-dns: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" async />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.min.css') }}" async />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

    <style>
        nav button {
            border: none !important;
        }

        main {
            min-height: 500px;
        }

        footer span {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="logo" height="24">
                poor-man-dns
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('config') }}">config</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('license') }}">license</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('help') }}">help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <main class="col-lg-12 col-md-12 ml-sm-auto px-md-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <div class="row">
            <footer class="col-lg-12 col-md-12 ml-sm-auto px-md-4 py-4">
                <hr />
                <span>
                    Copyright &copy; 2024-2025 poor-man-dns. All rights reserved.
                </span>
            </footer>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}" async></script>
</body>

</html>
